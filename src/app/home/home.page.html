<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <app-quicklink></app-quicklink>
      </ion-col>
      <ion-col size="6">
        <ion-grid *ngIf="dataShareService.currentPage === 'home' ">
          <ion-row>
            <ion-col>
              <app-post></app-post>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet>
            </ion-col>
          </ion-row>
        </ion-grid>


        <ion-grid *ngIf="dataShareService.currentPage === 'users' ">
          <ion-row>
            <ion-col>
              <app-users-list></app-users-list>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid *ngIf="dataShareService.currentPage === 'my-profile' ">
          <ion-row>
            <ion-col>
              <app-my-profile></app-my-profile>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
<!--    <ion-row>-->
<!--      <ion-col size="3"></ion-col>-->
<!--      <ion-col size="6">-->
<!--      </ion-col>-->
<!--    </ion-row>-->
  </ion-grid>
</ion-content>
