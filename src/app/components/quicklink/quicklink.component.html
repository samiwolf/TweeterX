<ion-list class="ion-margin-start">
  <ion-menu-toggle autoHide="false">
    <ion-item [ngClass]="[
               dataShareService.currentPage === 'home' ? 'button-activated' : '',
              ]"
              (click)="goto('home')">
      <ion-icon slot="start" name="home"></ion-icon>
      <ion-label>
        Home
      </ion-label>
    </ion-item>
    <ion-item
      [ngClass]="[
               dataShareService.currentPage === 'users' ? 'button-activated' : '',
              ]"
      (click)="goto('users')">
      <ion-icon slot="start" name="people"></ion-icon>
      <ion-label>
        Users
      </ion-label>
    </ion-item>
    <ion-item [ngClass]="[
               dataShareService.currentPage === 'my-profile' ? 'button-activated' : '',
              ]"
              (click)="goto('my-profile')">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>
        My Profile
      </ion-label>
    </ion-item>

    <ion-item (click)="logout()">
      <ion-icon slot="start" name="exit-outline"></ion-icon>
      <ion-label>
        Logout
      </ion-label>
    </ion-item>
<!--    <ion-button expand="block">Post</ion-button>-->
  </ion-menu-toggle>
</ion-list>
