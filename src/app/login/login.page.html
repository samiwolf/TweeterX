<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tweeter</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="wrapper">
  <ion-grid class="width-inherit">
    <ion-row>
      <ion-col offset="3" size="6">
        <form>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <a [routerLink]="['/register']" class="small-text">Sign Up</a>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>

</ion-content>
